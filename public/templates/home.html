<div class="container">
  <div class="row">
    <div class="col-md-12">

      <h1 class="page-header">Antibodies</h1>

      <a ui-sref="create" class="btn btn-primary">Create</a>

      <input type="text" ng-model="query" class="form-control" />

      <table class="table table-striped" ts-wrapper>
        <thead>
          <tr>
            <th ts-criteria="target">Target</th>
            <th ts-criteria="catalogNumber">Catalog Number</th>
            <th ts-criteria="hostSpecies">Host Species</th>
            <th>Reactivity</th>
            <th>Compatibility</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="a in data | filter:query" ts-repeat>
            <td>{{ a.target }}</td>
            <td>{{ a.catalogNumber }}</td>
            <td>{{ a.hostSpecies }}</td>
            <td>{{ a.reactivity.join(', ') }}</td>
            <td>{{ a.compatiblity.join(', ') }}</td>
            <td><img ng-src="{{ a.image }" /></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
